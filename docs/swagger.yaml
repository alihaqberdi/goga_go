basePath: /api/v1
definitions:
  dtos.AuthRes:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/dtos.User'
    type: object
  dtos.Login:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dtos.Register:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/types.UserRole'
      username:
        type: string
    type: object
  dtos.User:
    properties:
      email:
        type: string
      id:
        type: integer
      role:
        $ref: '#/definitions/types.UserRole'
      username:
        type: string
    type: object
  types.UserRole:
    enum:
    - client
    - contractor
    type: string
    x-enum-varnames:
    - UserRoleClient
    - UserRoleContractor
host: localhost:8080
info:
  contact: {}
  description: API documentation for the Go application
  title: Go API Example
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: Login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dtos.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.AuthRes'
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: Register
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dtos.Register'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dtos.AuthRes'
      summary: Register a new user
      tags:
      - auth
swagger: "2.0"
